buildscript {
  if (project == rootProject) {
    repositories {
      google()
      jcenter()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:3.5.4'
    }
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('Sweetalert2_compileSdkVersion', 30)
  buildToolsVersion safeExtGet('Sweetalert2_buildToolsVersion', '30.0.3')
  defaultConfig {
    minSdkVersion safeExtGet('Sweetalert2_minSdkVersion', 21)
    targetSdkVersion safeExtGet('Sweetalert2_targetSdkVersion', 30)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  jcenter()
  maven { url 'https://jitpack.io' }
}

dependencies {
  // noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation 'com.github.taimoorsultani:android-sweetalert2:2.0.1'
}
